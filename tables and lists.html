<!DOCTYPE html>
<html>
<head>
    <title>My HTML Table Practice</title>
    <style>
        /* This CSS makes the table look nice with borders */
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Student Grades Table</h2>

    <!-- This is the start of the table -->
    <table>
        <!-- Table Header Row -->
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <!-- First Data Row -->
        <tr>
            <td>John Doe</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <!-- Second Data Row -->
        <tr>
            <td>Jane Smith</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <!-- Third Data Row -->
        <tr>
            <td>Emily Davis</td>
            <td>History</td>
            <td>A-</td>
        </tr>
    </table>

</body>
</html>
